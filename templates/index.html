<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>مولد النصوص</title>
  </head>
  <body>
      <div class="container">
          <div class=" mt-md-4">
            <h1>مولد النصوص العربية</h1>
          </div>
        <form method="POST" action="{{ url_for('generate') }}"> 
            <div class="form-group mt-md-4">
                <input type="number" class="form-control" placeholder="إختر عدد الكلمات" name="word_count">
            </div>
            <div class=" mt-md-4">
                <button type="submit" class="btn btn-primary">توليد</button>
            </div>
        </form>
        <form>
            <div class="form-group mt-md-4">
                <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="سيظهر النص هنا" readonly>{{text}}</textarea>
            </div>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
